<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Just do it.</h1>
    </header>
    <main class="main">
        <section class="todo-list">
            <h2 class="todo-list__title">Tasks</h2>
            <ul class="todo-list__list">
                <li class="todo-list__item">
                    <input type="checkbox"> Just do it
                </li>
            </ul>
        </section>
        <section class="add-todo">
            <h2 class="add-todo__title">Add Task</h2>
            <form class="add-todo__form">
                <input type="text" name="" id="" class="add-todo__form__input" placeholder="Add task">
                <button class="add-todo__form__button">Add</button>
            </form>
        </section>
    </main>
</body>
</html>
