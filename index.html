<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <main class="main">
        <header class="main__header">
            <h1 class="main__title">Just do it.</h1>
        </header>
        <section class="main__section">
            <form class="task-form">
                <input type="text" class="task-form__input" placeholder="Add a task" required>
                <button class="task-form__button" type="submit">I Got This!</button>
            </form>
        </section>
        <section class="main__section">
            <article class="section__watch"></article>
        </section>
    </main>
</body>
</html>
